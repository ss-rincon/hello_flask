{% extends "base.html" %}

{% block content %}
<form method="" action="#">
    <div class="field">
        <div class="control">
            <input class="input is-medium" type="text" name="nombre" placeholder="Nombre de la imagen" autofocus="">
        </div>
    </div>
    <div class="field">
        <div class="control">
            <textarea class="textarea" placeholder="Descripción de la imagen"></textarea>
        </div>
    </div>
    <div class="file has-name">
        <label class="file-label">
          <input class="file-input" type="file" name="resume">
          <span class="file-cta">
            <span class="file-icon">
              <i class="fa fa-upload"></i>
            </span>
            <span class="file-label">
              Sube tu imagen...
            </span>
        </label>
    </div>
    <div class="select is-fullwidth" style="margin: 15px 0px;">
        <select>
          <option>Nivel de privacidad...</option>
          <option>Pública</option>
          <option>Privada</option>
        </select>
    </div>
    <button class="button is-block is-info is-large is-fullwidth">Registrarse</button>

      
</form>


{% endblock %}
